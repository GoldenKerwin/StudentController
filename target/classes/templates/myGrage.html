<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查询我的成绩</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
           <h3>查询我的成绩</h3>
           <div th:if="${errorMsg != null}" class="alert alert-warning" th:text="${errorMsg}"></div>
           <div th:if="${grades != null && grades.size() == 0}" class="alert alert-info">暂无成绩数据</div>
            <table class="table" th:if="${grades != null && grades.size() > 0}">
                <thead>
                <tr>
                    <th>科目名称</th>
                    <th>成绩</th>
                    <th>考试批次</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="grade:${grades}">
                    <td th:text="${grade.getSubName()}"></td>
                    <td th:text="${grade.getResults()}"></td>
                    <td th:text="${grade.getTestNo()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
