<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" href="/css/apple-style.css">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="nav">
            <a href="#" class="nav-brand">学生信息管理系统</a>
            <div style="display: flex; align-items: center;">
                <span style="margin-right: 16px;" th:text="${user?.name ?: session.user.name} + ' 老师'"></span>
                <a href="/logout" style="color: var(--apple-blue); text-decoration: none;">退出</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <h3>欢迎使用学生管理系统</h3>
    </div>

    <div class="row" style="display: flex; flex-wrap: wrap; margin: 0 -12px;">
        <div style="flex: 1; min-width: 300px; padding: 0 12px; margin-bottom: 24px;">
            <div class="card">
                <h3 style="margin-top: 0; font-size: 22px;">教师功能</h3>
                <div style="display: flex; flex-direction: column; gap: 12px;">
                    <a href="/grade/insert" style="display: block; padding: 16px; background-color: var(--apple-gray); border-radius: var(--apple-radius); color: var(--apple-dark); text-decoration: none; transition: all 0.2s ease;">
                        <span style="font-weight: 500;">成绩录入</span>
                        <span style="float: right; color: var(--apple-light-text);">→</span>
                    </a>
                    <a href="/grade/findAll" style="display: block; padding: 16px; background-color: var(--apple-gray); border-radius: var(--apple-radius); color: var(--apple-dark); text-decoration: none; transition: all 0.2s ease;">
                        <span style="font-weight: 500;">全部成绩</span>
                        <span style="float: right; color: var(--apple-light-text);">→</span>
                    </a>
                    <a href="/stuInfo/allInfo" style="display: block; padding: 16px; background-color: var(--apple-gray); border-radius: var(--apple-radius); color: var(--apple-dark); text-decoration: none; transition: all 0.2s ease;">
                        <span style="font-weight: 500;">全部信息</span>
                        <span style="float: right; color: var(--apple-light-text);">→</span>
                    </a>
                    <a href="/attendance/record" style="display: block; padding: 16px; background-color: var(--apple-gray); border-radius: var(--apple-radius); color: var(--apple-dark); text-decoration: none; transition: all 0.2s ease;">
                        <span style="font-weight: 500;">考勤录入</span>
                        <span style="float: right; color: var(--apple-light-text);">→</span>
                    </a>
                    <a href="/attendance/classAttendance" style="display: block; padding: 16px; background-color: var(--apple-gray); border-radius: var(--apple-radius); color: var(--apple-dark); text-decoration: none; transition: all 0.2s ease;">
                        <span style="font-weight: 500;">班级考勤统计</span>
                        <span style="float: right; color: var(--apple-light-text);">→</span>
                    </a>
                    <a href="/attendance/dateAttendance" style="display: block; padding: 16px; background-color: var(--apple-gray); border-radius: var(--apple-radius); color: var(--apple-dark); text-decoration: none; transition: all 0.2s ease;">
                        <span style="font-weight: 500;">日期考勤查询</span>
                        <span style="float: right; color: var(--apple-light-text);">→</span>
                    </a>
                    <a href="/attendance/studentSearch" style="display: block; padding: 16px; background-color: var(--apple-gray); border-radius: var(--apple-radius); color: var(--apple-dark); text-decoration: none; transition: all 0.2s ease;">
                        <span style="font-weight: 500;">学生考勤查询</span>
                        <span style="float: right; color: var(--apple-light-text);">→</span>
                    </a>
                    <a href="/grade/subjectStatistics" style="display: block; padding: 16px; background-color: var(--apple-gray); border-radius: var(--apple-radius); color: var(--apple-dark); text-decoration: none; transition: all 0.2s ease;">
                        <span style="font-weight: 500;">全校成绩统计</span>
                        <span style="float: right; color: var(--apple-light-text);">→</span>
                    </a>
                    <a href="/file/teacher" style="display: block; padding: 16px; background-color: var(--apple-gray); border-radius: var(--apple-radius); color: var(--apple-dark); text-decoration: none; transition: all 0.2s ease;">
                        <span style="font-weight: 500;">文件管理</span>
                        <span style="float: right; color: var(--apple-light-text);">→</span>
                    </a>
                </div>
            </div>
        </div> <!-- 左侧卡片容器结束 -->

        <!-- 右侧卡片："系统公告" -->
        <div style="flex: 1; min-width: 300px; padding: 0 12px; margin-bottom: 24px;">
            <div class="card">
                <h3 style="margin-top: 0; font-size: 22px;">系统公告</h3>
                <table class="table">
                    <thead><tr><th>标题</th><th>发布部门</th><th>发布时间</th></tr></thead>
                    <tbody><tr><td>暂时没有新的公告</td><td>暂时没有新的公告</td><td>暂时没有新的公告</td></tr></tbody>
                </table>
            </div>
        </div> <!-- 右侧卡片容器结束 -->

    </div> <!-- .row flex 容器结束 -->
</div>

</body>
</html>
