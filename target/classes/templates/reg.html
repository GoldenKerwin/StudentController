<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教务注册激活</title>
    <link rel="stylesheet" href="/css/apple-style.css">
</head>
<body>
<div class="container">
    <div class="row text-center">
        <h3>学生信息管理系统</h3>
        <p style="color: var(--apple-light-text); margin-bottom: 40px;">创建您的账户</p>
    </div>
    <div class="row">
        <div class="card" style="max-width: 580px; margin: 0 auto;">
            <h3 style="margin-top: 0;">教务注册激活</h3>
            <form role="form" method="post" action="/register">
                <div class="form-group">
                    <label>用户名</label>
                    <input required type="text" name="username" class="form-control" placeholder="请输入用户名"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">请输入密码</label>
                    <input required type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="请输入密码"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">重新输入密码</label>
                    <input required type="password" class="form-control" name="password1" id="exampleInputPassword2" placeholder="请再次输入密码"/>
                </div>
                <div class="form-group">
                    <label>姓名</label>
                    <input required type="text" name="name" class="form-control" placeholder="请输入您的姓名"/>
                </div>
                <div class="form-group">
                    <label>身份</label>
                    <div style="display: flex; margin-top: 8px;">
                        <div class="radio-container">
                            <label class="radio-label">
                                <input type="radio" checked name="roleId" value="1"/>
                                <span style="margin-left: 4px;">学生</span>
                            </label>
                        </div>
                        <div class="radio-container">
                            <label class="radio-label">
                                <input type="radio" name="roleId" value="2"/>
                                <span style="margin-left: 4px;">教师</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>学号/工号</label>
                    <input required type="text" name="schNumber" class="form-control" placeholder="请输入学号或工号"/>
                </div>
                <div class="form-group">
                    <label>班级/部门</label>
                    <input required type="text" name="schDepartment" class="form-control" placeholder="请输入班级或部门"/>
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input required type="email" name="mail" class="form-control" placeholder="请输入您的邮箱地址"/>
                </div>
                
                <div th:if="${info}" class="alert" th:classappend="${info.contains('成功') ? 'alert-success' : 'alert-error'}" th:text="${info}"></div>

                <div class="form-group" style="margin-top: 32px;">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
