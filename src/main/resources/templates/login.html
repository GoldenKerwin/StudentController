<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/apple-style.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row text-center">
        <h3>学生信息管理系统</h3>
        <p style="color: var(--apple-light-text); margin-bottom: 40px;">请登录您的账户以继续</p>
    </div>
    <div class="row">
        <div class="card" style="max-width: 480px; margin: 0 auto;">
            <h3 style="margin-top: 0;">用户登录</h3>
            <form role="form" method="post" th:action="@{/login}">
                <p th:if="${error != null}" th:text="${error}" style="color: red; text-align: center; margin-bottom: 15px;"></p>
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" name="username" placeholder="请输入您的用户名" th:value="${username}" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="请输入您的密码" />
                </div>
                <div class="form-group" style="display: flex; margin-top: 32px;">
                    <button type="submit" class="btn btn-primary">登录</button>
                    <a th:href="@{/reg}" style="text-decoration: none;"><button type="button" class="btn btn-default">注册激活</button></a>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
    $(document).ready(function() {
        var shouldRedirect = /*[[${redirectToRegister}]]*/ false;
        var usernameToPass = /*[[${username}]]*/ null;
        if (shouldRedirect && usernameToPass) {
            var registerUrl = '/reg?username=' + encodeURIComponent(usernameToPass);
            window.location.href = registerUrl;
        }
    });
</script>

</body>
</html>
