<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询所有学生信息</title>
    <link rel="stylesheet" href="/css/apple-style.css">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="nav">
            <a href="#" class="nav-brand">学生信息管理系统</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <h3>学生信息管理</h3>
    </div>
    <div class="row">
        <div class="card" style="margin-bottom: 24px;">
            <h3 style="margin-top: 0; font-size: 22px;">查询条件</h3>
            <form role="form" action="/stuInfo/theInfo">
                <div class="form-group">
                    <label>学号</label>
                    <input type="text" name="schNumber" required class="form-control" placeholder="请输入学生学号"/>
                </div>
                <div class="form-group" style="margin-top: 24px;">
                    <button type="submit" class="btn btn-primary">查询</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <h3 style="margin-top: 0; font-size: 22px;">查询结果</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>家庭住址</th>
                    <th>父亲姓名</th>
                    <th>父亲联系方式</th>
                    <th>母亲姓名</th>
                    <th>母亲联系方式</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="info:${allInfos}">
                    <td th:text="${info.getSchNumber()}"></td>
                    <td th:text="${info.getAddress()}"></td>
                    <td th:text="${info.getFatherName()}"></td>
                    <td th:text="${info.getFatherPhone()}"></td>
                    <td th:text="${info.getMatherName()}"></td>
                    <td th:text="${info.getMatherPhone()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
