<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录入成绩</title>
    <link rel="stylesheet" href="/css/apple-style.css">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="nav">
            <a href="#" class="nav-brand">学生成绩管理系统</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row text-center">
        <h3>录入学生成绩</h3>
        <p style="color: var(--apple-light-text); margin-bottom: 40px;">请填写以下信息录入学生成绩</p>
    </div>
    <div class="row">
        <div class="card" style="max-width: 580px; margin: 0 auto;">
            <form role="form" action="/teacher/addGrade">
                <div class="form-group">
                    <label>学生学号</label>
                    <select name="schNumber" class="form-control">
                        <option th:each="list:${schList}" th:text="${list.getSchNumber()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>语文成绩</label>
                    <input type="text" name="chinese" class="form-control" placeholder="请输入语文成绩" />
                </div>
                <div class="form-group">
                    <label>数学成绩</label>
                    <input type="text" name="math" class="form-control" placeholder="请输入数学成绩" />
                </div>
                <div class="form-group">
                    <label>英语成绩</label>
                    <input type="text" name="english" class="form-control" placeholder="请输入英语成绩" />
                </div>
                <div class="form-group">
                    <label>考试批次</label>
                    <select name="testNo" class="form-control">
                        <option value="2019下01">2019下01</option>
                        <option value="2019下02">2019下02</option>
                        <option value="2019下03">2019下03</option>
                        <option value="2019下04">2019下04</option>
                        <option value="2019下05">2019下05</option>
<!--                        TODO   后期改  新建考试批次表 从数据库读取  -->
                    </select>
                </div>
                <input th:value="${session.user.getUsername()}" hidden name="operator">
                <div class="form-group" style="margin-top: 32px;">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
