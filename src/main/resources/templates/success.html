<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作成功</title>
    <link rel="stylesheet" href="/css/apple-style.css">
    <meta http-equiv="refresh" content="2;URL=/index">
    <style>
        .success-icon {
            width: 64px;
            height: 64px;
            background-color: var(--apple-success);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h3>操作完成!</h3>
        <p style="color: var(--apple-light-text); margin-bottom: 16px;">您的操作已成功完成，即将自动跳转...</p>
        <div class="alert alert-success">
            <strong>成功！</strong> 页面将在2秒后自动跳转
        </div>
    </div>
</div>
</body>
</html>
