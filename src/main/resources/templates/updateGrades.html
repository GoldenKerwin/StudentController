<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改成绩</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>修改成绩</h3>
            <form role="form" action="/grade/updateGrades">
                <div class="form-group">
                    <label>学生学号</label>
                    <input name="schNumber" type="text" required th:value="${grade.getSchNumber()}" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label>科目名称</label>
                    <input type="text" name="subName" th:value="${grade.getSubName()}" class="form-control" readonly />
                    <small class="text-muted">科目名称不能修改，如需修改请删除后重新添加</small>
                </div>
                <div class="form-group">
                    <label>成绩</label>
                    <input type="number" step="0.1" min="0" max="100" name="results" th:value="${grade.getResults()}" class="form-control" />
                </div>
                <div class="form-group">
                    <label>考试批次</label>
                    <input name="testNo" type="text" required th:value="${grade.getTestNo()}" class="form-control">
                </div>
                <input th:value="${session.user.getUsername()}" hidden name="updater">
                <input th:value="${grade.getId()}" hidden name="id">
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
