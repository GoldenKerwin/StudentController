<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>服务器内部错误</title>
    <link rel="stylesheet" th:href="@{/css/apple-style.css}">
    <style>
        .error-container {
            text-align: center;
            margin-top: 100px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #d9534f;
        }
        .error-message {
            font-size: 24px;
            margin-top: 20px;
        }
        .error-details {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 14px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">500</div>
    <div class="error-message">服务器内部错误</div>
    <p>抱歉，服务器在处理您的请求时遇到了问题。</p>
    <div th:if="${message}" class="error-details">
        <h4>错误信息:</h4>
        <pre th:text="${message}"></pre>
    </div>
    <div th:if="${error}" class="error-details">
        <h4>异常详情:</h4>
        <pre th:text="${error.toString()}"></pre>
    </div>
     <p th:if="${path}">
        <b>错误路径:</b>
        <span th:text="${path}"></span>
    </p>
    <a href="javascript:history.back()" class="back-link">返回上一页</a>
    <a th:href="@{/index1}" class="back-link">返回首页</a>
</div>
</body>
</html>
